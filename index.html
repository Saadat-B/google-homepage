<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/dc7340ebac.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="nav-bar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li><a href="#"><i class="fab fa-google-plus" id="user"></i></a></li>
        </ul>
    </nav>

    <!-- CONTAINER -->

    <main class="container">

        <!-- GOOGLE IMAGE -->

        <section class="showcase-1">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google.com">
        </section>

        <!-- SEARCH BAR -->

        <section class="showcase-2">
            <form action="#" class="icon">
                <i class="fas fa-search"></i>
                <input type="search" name="search" id="search" placeholder="Google">
                <i class="fas fa-microphone" id="mic"></i>
            </form>
        </section>

        <!-- BUTTONS -->
        <section class="showcase-3">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
        </section>

        <!-- LANGUAGES -->
        <section class="showcase-4">
            <ul>
                <p>Google offered in:</p>
                <li><a href="#">हिंदी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
                
            </ul>
        </section>
    </main>
    <footer>
        <div class="footer-1">
            India
        </div>
        <div class="footer-2">
            
        </div>
    </footer>
</body>
</html>
